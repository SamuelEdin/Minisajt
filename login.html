<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/f3e60a0cd2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="halal.css" />
    <title>Login - Halal Recept</title>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <a id="logo-text" href="hem.html">⬅Tillbaka</a>
      </div>
    </header>
    <div id="login-form">
      <form>
        <label for="first">
          <i class="fa-solid fa-user"></i>
        </label>
        <input id="first" type="text" required placeholder="Förnamn" />
        <br />
        <label for="last">
          <i class="fa-solid fa-user"></i>
        </label>
        <input id="last" type="text" placeholder="Efternamn" />
        <br />
        <label for="email">
          <i class="fa-solid fa-envelope"></i>
        </label>
        <input id="email" type="email" required placeholder="Email" />
        <br />
        <label for="pass">
          <i class="fa-solid fa-lock"></i>
        </label>
        <input id="pass" type="password" required placeholder="Lösenord" />
        <br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
